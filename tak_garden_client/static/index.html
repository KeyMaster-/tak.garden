<html lang="en">
  <meta charset="UTF-8">
  <head>
      <title>Tak Garden</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-wrapper">
      <h1>Tak Garden</h1>
      <div id="board-wrapper" class="board-wrapper">
        <div id="ranks" class="ranks"></div>
        <div id="board" class="board">
          <div id="spaces" class="spaces"></div>
          <div id="stones" class="stones"></div>
        </div>
        <div id="files" class="files"></div>
        <div class="stone-counters">
          <div class="counter-container width-based-square stone-counter-light-flat">
            <div class="stone light flat">
              <div id="stone-counter-light-flat">21</div>
            </div>
          </div>
          <div class="counter-container width-based-square stone-counter-light-cap">
            <div class="stone light cap">
              <div id="stone-counter-light-cap">1</div>
            </div>
          </div>
          <div class="counter-container width-based-square stone-counter-dark-flat">
            <div class="stone dark flat">
              <div id="stone-counter-dark-flat">21</div>
            </div>
          </div>
          <div class="counter-container width-based-square stone-counter-dark-cap">
            <div class="stone dark cap">
              <div id="stone-counter-dark-cap">1</div>
            </div>
          </div>
        </div>
      </div>
      <div class="status-display">
        <span id="game_status"></span>
        <span style="white-space: pre"> </span>
        <span id="player_status"></span>
      </div>
      <div class="input-row">
        <input type="text" id="input" />
        <button type="submit" id="submit-move">Submit Interactive Move</button>
      </div>
      <p id="output">
        Connecting...
      </p>
      <footer>Game info: <a href="https://cheapass.com/tak/">cheapass.com/tak</a> | Website by Tilman Schmidt <a href="https://www.twitter.com/keymaster_">(@keymaster_)</a> | Design adapted from <a href="https://ptn.ninja">ptn.ninja</a></footer>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
