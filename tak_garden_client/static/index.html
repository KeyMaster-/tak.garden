<html lang="en">
  <meta charset="UTF-8">
  <head>
      <title>Tak Garden</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main-wrapper" class="main-wrapper">
      <h1 id="header">Tak Garden</h1>
      <div id="board-row" class="board-row">
        <div id="board-wrapper" class="board-wrapper">
          <div id="history-wrapper" class="history-wrapper">
            <div id="history" class="history history-grid"></div>
            <div id="history-nav" class="history-nav history-grid">
              <div></div> <!-- Spacer that takes up move number column -->
              <!-- These buttons start out disabled on page-load -->
              <button type="submit" id="history-back" class="nav disabled">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.2426 6.34317L14.8284 4.92896L7.75739 12L14.8285 19.0711L16.2427 17.6569L10.5858 12L16.2426 6.34317Z" fill="currentColor"/></svg>
              </button>
              <button type="submit" id="history-forward" class="nav disabled">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10.5858 6.34317L12 4.92896L19.0711 12L12 19.0711L10.5858 17.6569L16.2427 12L10.5858 6.34317Z" fill="currentColor"/></svg>
              </button>
            </div>
          </div>
          <div id="ranks" class="ranks"></div>
          <div id="board" class="board">
            <div id="spaces" class="spaces"></div>
            <div id="stones" class="stones"></div>
          </div>
          <div id="control-display" class="control-display">
            <div id="control-bar-light"   class="control-bar light">
              <div id="control-count-light" class="control-count top stone-text dark"></div>
            </div>
            <div id="control-bar-dark"   class="control-bar dark">
              <div id="control-count-dark" class="control-count bottom stone-text light"></div>
            </div>
          </div>
          <div id="files" class="files"></div>
          <div class="stone-counters">
            <div class="counter-container width-based-square stone-counter-light-flat">
              <div class="stone light flat">
                <div id="stone-counter-light-flat" class="stone-text dark"></div>
              </div>
            </div>
            <div class="counter-container width-based-square stone-counter-light-cap">
              <div class="stone light cap">
                <div id="stone-counter-light-cap" class="stone-text dark"></div>
              </div>
            </div>
            <div class="counter-container width-based-square stone-counter-dark-flat">
              <div class="stone dark flat">
                <div id="stone-counter-dark-flat" class="stone-text light"></div>
              </div>
            </div>
            <div class="counter-container width-based-square stone-counter-dark-cap">
              <div class="stone dark cap">
                <div id="stone-counter-dark-cap" class="stone-text light"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" id="move-submit" class="main-row">Submit Move</button>
      <div id="status-display" class="status-display main-row">
        <span id="game_status"></span>
        <span style="white-space: pre"> </span>
        <span id="player_status"></span>
      </div>
      <div id="input-row" class="input-row main-row">
        <input type="text" id="input" />
      </div>
      <footer id="footer"><a href="https://cheapass.com/wp-content/uploads/2018/04/UniversityRulesSM.pdf">Rules (PDF)</a> | Game info: <a href="https://cheapass.com/tak/">cheapass.com/tak</a> | Website by Tilman Schmidt <a href="https://www.twitter.com/keymaster_">(@keymaster_)</a> | Design adapted from <a href="https://ptn.ninja">ptn.ninja</a> | Icons by <a href="https://css.gg/">css.gg</a></footer>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
